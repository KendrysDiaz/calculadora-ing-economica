<div class="flex max-h-full pt-5 pl-20 pr-6">
  <div class="w-1/2 relative">
    <!-- Contenedor de información -->
    <div class="absolute w-full flex flex-col justify-center items-center text-white">
      <!-- Título -->
      <h1 class="text-3xl font-bold text-black mb-2">Interés Simple</h1>
      <!-- Video explicativo -->
      <iframe
        style="border: 1px solid rgba(128, 128, 128, 0.498)"
        width="440"
        height="250"
        src="https://www.youtube.com/embed/4MgDq1_JrBs?si=JKtPDWnP91ml1uSf&amp;start=6"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <!-- Texto -->
      <p class="text-lg text-center text-black">Texto de ejemplo</p>
    </div>
  </div>

  <div class="w-1/2 rounded-xl m-5 p-5 bg-green-100" id="CalculatorInteresRate">
    <h2 class="text-xl text-black font-bold mb-3 ml-2">
      Ingresa los datos de tu ejercicio
    </h2>
    <hr class="linea" />
    <section class="mb-14">
      <form action="" class="ml-5 mt-3 mr-10">
        <app-input (valorChange)="onValorChange1($event)" title="Capital/VP" type="number" info="capital"></app-input>
        <app-input (valorChange)="onValorChange2($event)" title="Tasa interes" type="input" info="interest"></app-input>
        <app-input (valorChange)="onValorChange3($event)" title="Interes" type="number" info="interest"></app-input>
        <app-time-check></app-time-check>
        <app-input (valorChange)="onValorChange4($event)" title="Monto/VF" type="number" info="interest"></app-input>
      </form>
    </section>
    <section id="SectionResult">
      <div class="bg-green-300 mr-6 ml-5 rounded-xl relative pb-2">
        <button
          (click)="ejecutarFuncionHijo(); intereSimpleCalculator()"
          class="absolute w-1/3 top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-green-800 text-white rounded-full p-2"
        >
          <p class="text-xl font-bold">Calcular</p>
        </button>
        <section class="flex items-center justify-center mb-10">
          <div class="justify-between w-3/4 mt-10">
            <h2>tiempo:{{time}}</h2>
            <h2>{{interes}}</h2>
            <h2>{{tasainteres}}</h2>
            <h2>{{capital}}</h2>
            <h2>{{monto}}</h2>
          </div>
        </section>
      </div>
    </section>
  </div>
</div>
