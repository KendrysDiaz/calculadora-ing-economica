<div class="flex">
  <div class="w-1/2" id="SectionInformation">
    <h2></h2>
  </div>
  <div class="w-1/2 rounded-xl m-5 p-5 bg-green-100" id="CalculatorInteresRate">
    <section id="SectionOptions">
      <h2 class="text-xl text-black font-bold mb-3">
        Seleccione el tipo de tasa de interes
      </h2>
      <div id="TypeInteresRate" class="ml-5 mr-10 mb-3">
        <form action="" class="flex justify-between">
          <app-radio-button
            title="Interes Simple"
            value="IntSim"
            id="IntSim"
          ></app-radio-button>
          <app-radio-button
            title="Interes Compuesto"
            value="IntCom"
            id="IntCom"
          ></app-radio-button>
        </form>
      </div>
    </section>
    <hr class="linea" />
    <section id="SectionInput">
      <form action="" [formGroup]="registrationForm" class="ml-5 mt-10 mr-10">
        <app-input
          title="Monto Final"
          type="number"
          info="finalAmount"
        ></app-input>
        <app-input title="Capital" type="number" info="capital"></app-input>
        <app-input title="Interes" type="number" info="interest"></app-input>
        <div class="flex gap-4 justify-between mb-3">
          <h3 class="text-base text-black font-semibold">Tiempo</h3>
        </div>
      </form>
    </section>
    <section id="SectionResult">
      <div class="bg-green-300 w-3/4">
        <section class="flex justify-between">
          <div>
            <h4 class="text-base text-black font-semibold">Anual</h4>
            <h1 class="text-5xl font-bold text-green-600 ml-5">10.2%</h1>
          </div>
          <div>
            <h4 class="text-base text-black font-semibold">Trimestral</h4>
            <h1 class="text-5xl font-bold text-green-600 ml-5">5.9%</h1>
          </div>
        </section>
        <section class="flex">
          <div class="rounded-l-3xl border border-green-400 bg-white">
            <h3>Monto Final</h3>
            <h3>$</h3>
          </div>
          <div class="bg-white">
            <h3>Capital</h3>
            <h3>$</h3>
          </div>
          <div class="bg-white">
            <h3>Capital</h3>
            <h3>$</h3>
          </div>
          <div class="rounded-r-3xl border border-green-400 bg-white">
            <h3>Tiempo</h3>
            <h3>10 Meses</h3>
          </div>
        </section>
      </div>
    </section>
  </div>
</div>
